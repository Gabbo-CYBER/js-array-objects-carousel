<body>
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col">
                <h1>Carousel</h1>
            </div>
        </div>
    </div>
    </header>
    <main>
        <div class="container-b text-center m-5">
            <div class="row align-items-center">
                <div class="col text-center">
                    <img class="slide first active" src="./img/01.webp" />
                    <img class="slide" src="./img/02.webp" />
                    <img class="slide" src="./img/03.webp" />
                    <img class="slide" src="./img/04.webp" />

                    <p><button id="btnPrev">Previous</button> <button id="btnNext">Next</button></p>
                </div>
            </div>
        </div>
    </main>
